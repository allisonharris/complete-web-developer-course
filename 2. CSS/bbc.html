
<!doctype html>
<html>
<head>
    <title>Allison's BBC</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">

    body {
        margin: 0;
        font-family: arial, helvetica, sans-serif;
    }

    #topbar {
        background-color: #7A0000;
        width: 100%;
        height: 40px;
        color: white;
        margin: 0;
    }

    .fixedwidth {
        width: 1050px;
        margin: 0 auto;
    }

    #logodiv {
        padding-top: 5px;
        float: left;
        border-right: 1px solid #990000;
        padding-right: 10px;
    }

    #signindiv{
        font-weight: bold;
        font-size: 0.9em;
        border-right: 1px solid #990000;
        width: 200px;
        height: 100%;
        float: left;
    }

    #signindiv img {
        position: relative;
        top: 3px;
    }

    #signindiv p {
        margin-left: 20px;
    }

    #topmenudiv {
        float: left;
    }

    #topmenudiv ul {
        margin: 0;
        padding: 0;
    }

    #topmenudiv li {
        list-style: none;
        font-weight: bold;
        font-size: 0.9em;
        border-right: 1px solid #990000;
        height: 100%;
        padding: 10px 20px 10px 20px;
        float: left;

    }

    #searchdiv{
        float: left;
        padding: 5px 0 0 10px;
    }

    #searchdiv input {
        height: 25px;
        border: none;
        font-size: 0.9em;
        padding-left: 10px;
        background-image: url("images/magnify.png");
        background-repeat: no-repeat;
        background-position: right center;
    }

    .break {
    clear: both;
    }

    #newsbar {
        background-color: #990000;
        width: 100%;
        height: 80px;
        color: white;
    }

    </style>

</head>

<body>
 
    <div id= "container">

        <div id= "topbar">

            <div class= "fixedwidth">
            
            <div id= "logodiv">

                <img src="images/bbclogo.png" width="80"/>

            </div>

            <div id="signindiv">
                <p><img src="images/signin.png" />Sign In</p>

            </div>

            <div id="topmenudiv">

                <ul>
                    <li>News</li>
                    <li>Sport</li>
                    <li>Weather</li>
                    <li>iPlayer</li>
                    <li>TV</li>
                    <li>Radio</li>
                    <li>More...</li>


                </ul>

            </div>

            <div id = "searchdiv">

                <input type="text" placeholder="Search"/>

            </div>

        </div>

        <div class="break"></div>

            <div id="newsbar">

                    <div class="fixedwidth">

                    </div>

            </div>

        </div>

    </div>

</body>
</html>
